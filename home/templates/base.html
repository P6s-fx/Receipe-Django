<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    html { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
</head>
<body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-900 dark:text-zinc-100">
  <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-white/60 bg-white/80 dark:bg-zinc-900/80 border-b border-zinc-200 dark:border-zinc-800">
    <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <a href="/" class="flex items-center gap-2">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-emerald-500/90 text-white font-semibold">R</span>
          <span class="text-lg font-semibold tracking-tight">Recipe Book</span>
        </a>
        <div class="hidden md:flex items-center gap-6">
          <a href="/" class="text-sm font-medium hover:text-emerald-600">Home</a>
          <a href="/about" class="text-sm font-medium hover:text-emerald-600">About</a>
          <a href="/contact" class="text-sm font-medium hover:text-emerald-600">Contact</a>
          {% if request.user.is_authenticated %}
          <a href="/recipes/" class="text-sm font-medium hover:text-emerald-600">Recipes</a>
          <a href="/logout/" class="inline-flex items-center rounded-lg bg-zinc-200 hover:bg-zinc-300 dark:bg-zinc-800 dark:hover:bg-zinc-700 px-3 py-1.5 text-sm font-medium">Logout</a>
          {% else %}
          <a href="/login/" class="inline-flex items-center rounded-lg bg-emerald-500 hover:bg-emerald-600 px-3 py-1.5 text-sm font-semibold text-white">Login</a>
          {% endif %}
        </div>
        <div class="md:hidden">
          <a href="/recipes/" class="inline-flex items-center rounded-lg bg-emerald-500 hover:bg-emerald-600 px-3 py-1.5 text-sm font-semibold text-white">Explore</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
    {% block start %}{% endblock %}
  </main>

  <footer class="border-t border-zinc-200 dark:border-zinc-800 py-10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 text-sm text-zinc-500 dark:text-zinc-400">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <p>Â© {{ now|default:2025 }} Recipe Book. All rights reserved.</p>
        <div class="flex items-center gap-4">
          <a href="/about" class="hover:text-emerald-600">About</a>
          <a href="/contact" class="hover:text-emerald-600">Contact</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
