{% extends "base.html" %}
{% block start %}
<div class="mx-auto max-w-md">
  <form class="mt-8 rounded-2xl bg-white dark:bg-zinc-800 shadow-sm ring-1 ring-zinc-200 dark:ring-zinc-700 p-6" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text-xl font-semibold">Create your account</h2>
    {% if messages %}
    <div class="mt-3 rounded-xl bg-emerald-100 text-emerald-800 dark:bg-emerald-900/30 dark:text-emerald-300 px-4 py-3 text-sm">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    <div class="mt-5 grid gap-4">
      <div>
        <label class="text-sm font-medium">First name</label>
        <input type="text" name="first_name" class="mt-1 w-full rounded-xl border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
      <div>
        <label class="text-sm font-medium">Last name</label>
        <input type="text" name="last_name" class="mt-1 w-full rounded-xl border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
      <div>
        <label class="text-sm font-medium">Username</label>
        <input type="text" name="username" class="mt-1 w-full rounded-xl border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
      <div>
        <label class="text-sm font-medium">Password</label>
        <input type="password" name="password" class="mt-1 w-full rounded-xl border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
      <button type="submit" class="inline-flex items-center justify-center rounded-xl bg-emerald-500 hover:bg-emerald-600 px-5 py-3 text-white font-semibold">Create account</button>
      <p class="text-sm text-zinc-500">Already have an account? <a href="/login" class="text-emerald-600 hover:underline">Login</a></p>
    </div>
  </form>
</div>
{% endblock %}
